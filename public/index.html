<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>

  <!-- Include Tailwind CSS -->
  <link href="output.css" rel="stylesheet">

  <!-- Font Awesome for Cat Icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-white h-screen flex justify-center items-center">
  <!-- Chat Container -->
  <div class="chat-container">
    <!-- Title Section -->
    <div class="title-section">
      <h1>Tutorial Assistant</h1>
    </div>

    <!-- Chat Messages Section -->
    <div id="chat-window" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50 rounded-t-lg">
      <!-- Bot's Initial Message -->
      <div class="flex items-start gap-2">
        <!-- Cat Icon -->
        <div class="bot-icon">
            <i class="fa-solid fa-cat text-teal-500 text-2xl"></i>
        </div>
        <!-- Bot's Message Bubble -->
        <div class="bot-message">
          What kind of tutorial do you want for today? We have few options that you can choose from.
        </div>
      </div>

          <!-- Options Section -->
      <div id="options-section" class="flex justify-center mt-4">
        <!-- Buttons for options like Beginner, Intermediate, and Advanced -->
        <button id="beginner-option" class="option-button">Beginner</button>
        <button id="intermediate-option" class="option-button">Intermediate</button>
        <button id="advanced-option" class="option-button">Advanced</button>
        <button id="notsure-option" class="option-button">Not sure</button>
      </div>
    </div>



    <!-- Chat Input Section -->
    <div class="input-section">
      <div class="flex justify-end items-center gap-2">
        <!-- Input Field -->
        <input 
          id="user-input" 
          type="text" 
          placeholder="Type your message..." 
          class="input-box"
        >
        <!-- Send Button -->
        <button 
          id="send-button" 
          class="send-button"
        >
          Send
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
